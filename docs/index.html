<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="./css/main.css">
	<title>MyShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main-menu">
		<ul class = "menu-list">
            <li>
                <div class = "store-name">
                    <div class = "unilogo">
                        <img src="../unilogo.png" class = "uni-img" >
                    </div>
                    <a href = "#" class = "store-title">Unistore</a>
                </div>
            </li>
			<li><a href="#" class = "menu-categories">Categories</a></li>
			<li><a href = "#" class = "all-products">All products</a></li>
			<li><a href="#" class = "menu-info">Info</a></li>
			<li><a href="#" class = "menu-cart">Cart</a></li>
			</ul>
	</div>
    <section id = "products-section" class = "sect active">
        <div class = " products container-fluid">
            <div class = "row product-grid"></div>
        </div>
    </section>
    <section id  = "categories-section" class = "sect">
        <div class = "categories-list" id = "list-of-categories"></div>
    </section>
    <section id  = "info-section" class = "sect">
        <p class = "info-paragraph">Unique goods for unique prices!</p>
        <img class = "unipic" src="../unipic.png" alt = "Beautiful unicorn encouraging you to buy in our store">
    </section>
    <section id = "cart-section" class = "sect">
        <div class = "container-fluid">
            <div class = "row cart-products"></div>
            <span class = "empty-cart active">No products yet</span>
            <button class = "order-button">Order</button>
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <label for="uname"><b>Name</b></label>
                    <input type="text" id = "entered-name" placeholder="Enter Username" name="uname"  required>
                    <label for="phone"><b>Phone</b></label>
                    <input type="number" placeholder="Enter Phone Number" name="phone" id = "entered-phone" required>
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" id = "entered-email" required>
                    <button type="submit" class = "submit-order">Order</button>
                </div>

            </div>
        </div>
    </section>
    <section id = "product-view-section" class = "sect">
            <div class = "product-view"></div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
